<h4>Cargar actor</h4>
<form [formGroup]="actorForm">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <label for="nombre">Nombre</label>
      <input type="text" formControlName="name" class="form-control" id="nombre" placeholder="Ingrese nombre">
    </div>
    <div class="col-sm-12 col-md-6">
      <label for="apellido">Apellido</label>
      <input type="text" formControlName="lastname" class="form-control" id="apellido" placeholder="Ingrese apellido">
    </div>
  </div>

  <div class="row mt-2">
    <div class="input-group col-sm-12 col-md-6">
      <div class="col-12">
        <label for="birthDate">Fecha</label>
      </div>
      <input class="form-control" id="birthDate" placeholder="dd-mm-yyyy"
             formControlName="birthDate" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Calendar</button>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <label for="sex">Sexo</label>
      <select id="sex" formControlName="sex" class="form-control">
        <option>Masculino</option>
        <option>Femenino</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="country">Pais</label>
    <input type="text" class="form-control" id="country" placeholder="Pais" value="{{country}}">
  </div>
  <!--  <div class="form-group form-check">-->
  <!--    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
  <!--    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
  <!--  </div>-->
  <div *ngIf="save">
    <button (click)="saveActor()" class="btn btn-primary">Submit</button>
  </div>
  <div *ngIf="modify">
    <button (click)="modifyActor()" class="btn btn-primary">Modificar</button>
  </div>
</form>
