<h4>Cargar actor</h4>
<form [formGroup]="actorForm">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <label for="nombre">Nombre</label>
      <input type="text" formControlName="name" class="form-control" id="nombre" placeholder="Ingrese nombre">
    </div>
    <div class="col-sm-12 col-md-6">
      <label for="apellido">Apellido</label>
      <input type="text" formControlName="lastname" class="form-control" id="apellido" placeholder="Ingrese apellido">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label for="date">Fecha</label>
    </div>
  </div>
  <div class="row">
    <div class="input-group col-sm-12 col-md-6">

      <input class="form-control" id="date" placeholder="dd-mm-yyyy"
             formControlName="date" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><img src="assets/img/calendar.svg" alt="" width="10" height="10"></button>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <label for="sex">Sexo</label>
      <select id="sex" formControlName="sex" class="form-control">
        <option>Masculino</option>
        <option>Femenino</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="pais">Pais</label>
    <input type="text" class="form-control" id="pais" placeholder="Pais" value="{{country}}" [readonly]="!!country">
  </div>
  <!--  <div class="form-group form-check">-->
  <!--    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
  <!--    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
  <!--  </div>-->
  <button (click)="saveActor()" class="btn btn-primary">Submit</button>
</form>
