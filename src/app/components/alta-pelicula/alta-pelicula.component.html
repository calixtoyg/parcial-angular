<div class="card">
  <p class="card-header h4 text-center">Cargar Pelicula</p>
  <div class="card-body">
    <form [formGroup]="peliculaForm">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label for="title">Título</label>
          <input type="text" formControlName="title" class="form-control" id="title" placeholder="Título">
        </div>
        <div class="col-sm-12 col-md-6 text-center mt-3 mb-3">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Genre</mat-label>
            <mat-select formControlName="genre" multiple>
              <mat-option *ngFor="let genre of genres" [value]="genre">{{genre}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-2">
        <div class="input-group col-sm-12 col-md-6">
          <div class="col-12">
            <label for="releaseDate">Fecha de lanzamiento</label>
          </div>
          <input class="form-control" id="releaseDate" placeholder="dd-mm-yyyy"
                 formControlName="releaseDate" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Calendar</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <label for="audience">Audiencia</label>
          <input type="number" formControlName="audience" class="form-control" id="audience" placeholder="Ingrese la cantidad de audiencia">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Actors</mat-label>
            <mat-select formControlName="actors" (selectionChange)="setSelectedActors($event)" [(ngModel)]="selectedActors" multiple [compareWith]="compareActors">
              <mat-option *ngFor="let actor of possibleActors | async" [value]="actor">{{actor.name + ' ' + actor.lastname}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          <app-actores-listado [asTable]=true withoutActions=true [actores]="selectedActors || []"></app-actores-listado>
        </div>
      </div>

<!--      <div *ngIf="save">-->
<!--        <button (click)="saveMovie()" class="btn btn-primary">Submit</button>-->
<!--      </div>-->
<!--      <div *ngIf="modify">-->
<!--        <button (click)="modifyMovie()" class="btn btn-primary">Modificar</button>-->
<!--      </div>-->
    </form>
  </div>
  <div class="card-footer">
    <button (click)="saveMovie()" class="btn btn-primary">Submit</button>
  </div>
</div>
