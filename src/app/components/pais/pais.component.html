<div class="card" style="width: 18rem;">
  <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{country.name}}</h5>
    <p class="card-text">Area: {{country.area}}</p>
    <p class="card-text">Poblacion: {{country.population}}</p>
  </div>
</div>
